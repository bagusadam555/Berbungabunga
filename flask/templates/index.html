<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Project Adam</title>
<link href="https://c...content-available-to-author-only...r.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Form Pengiriman</h1>
        <form action="/" method="POST" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group mb-3">
                <label for="nama_kapal">Nama Kapal:</label>
                <input type="text" class="form-control" id="nama_kapal" name="nama_kapal">
            </div>
            <div class="form-group mb-3">
                <label for="nama_file">Nama File:</label>
                <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
            </div>
            <div class="form-group mb-3">
                <select class="form-select" aria-label="Default select example" id="subsistem" name="subsistem">
                    <option selected>Open this select menu</option>
                    <option value="1">Sub Sistem 1</option>
                    <option value="2">Sub Sistem 2</option>
                    <option value="3">Sub Sistem 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>
    <br>
        <div class="text-center">
            {% if data %}
                <p>{{ data.message }}</p>
            {% endif %}

            {% if plot_image %}
                <img src="data:image/png;base64,{{ plot_image }}" alt="Plot Image 1">
            {% endif %}

            {% if plot_image2 %}
                <img src="data:image/png;base64,{{ plot_image2 }}" alt="Plot Image 2">
            {% endif %}"

            {% if plot_image %}
            <div class="text-center">
                <a class="btn btn-primary" href="/download_excel">Download Excel</a>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
